name: Chengla yogiyo

on:
  repository_dispatch:
    types: [run-chengla-yogiyo]  # 원하는 이벤트 타입

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Yogiyo Auto Script
        run: python 2-chengla-yogiyo-auto.py
        env:
          YOGIYO_ID: ${{ secrets.YOGIYO_ID }}
          YOGIYO_PW: ${{ secrets.YOGIYO_PW }}
          SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.SERVICE_ACCOUNT_JSON_BASE64 }}
