name: Songdo OkPOS

on:
  repository_dispatch:
    types: [run-songdo-ok-pos]  # 원하는 이벤트 타입
  workflow_dispatch:  # ← 수동으로도 실행할 수 있게 추가

jobs:
  run-script:
    runs-on: self-hosted  # 로컬/개인 PC Runner

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: python -m pip install -r requirements.txt
        shell: cmd

      - name: Run Ok-pos Auto Script
        run: python 1-songdo-ok-pos-auto.py
        shell: cmd
        env:
          SONGDO_OK_POS_ID: ${{ secrets.SONGDO_OK_POS_ID }}
          SONGDO_OK_POS_PW: ${{ secrets.SONGDO_OK_POS_PW }}
          SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.SERVICE_ACCOUNT_JSON_BASE64 }}
          PYTHONIOENCODING: utf-8
