name: Chengla ddangyo

on:
  repository_dispatch:
    types: [run-chengla-ddangyo]  # 원하는 이벤트 타입
  workflow_dispatch:  # ← 수동으로도 실행할 수 있게 추가
  
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  
      - name: Run Ddangyo Auto Script
        run: python 2-chengla-ddangyo-auto.py
        env:
          CHENGLA_DDANGYO_ID: ${{ secrets.CHENGLA_DDANGYO_ID }}
          CHENGLA_DDANGYO_PW: ${{ secrets.CHENGLA_DDANGYO_PW }}
          SERVICE_ACCOUNT_JSON_BASE64: ${{ secrets.SERVICE_ACCOUNT_JSON_BASE64 }}
